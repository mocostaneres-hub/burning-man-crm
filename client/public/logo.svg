<svg width="250" height="90" viewBox="0 0 250 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for flame -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main flame icon -->
  <g transform="translate(125, 35)">
    <!-- Outer flame layer with shadow -->
    <path d="M-20,25 Q-16,8 -10,0 Q-5,-8 0,0 Q5,-8 10,0 Q16,8 20,25 Q15,32 8,38 Q0,45 -8,38 Q-15,32 -20,25 Z" 
          fill="#FF4500" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Middle flame layer -->
    <path d="M-16,23 Q-13,10 -8,2 Q-4,-4 0,2 Q4,-4 8,2 Q13,10 16,23 Q12,28 6,33 Q0,38 -6,33 Q-12,28 -16,23 Z" 
          fill="#FF8C00" opacity="0.95"/>
    
    <!-- Inner flame layer -->
    <path d="M-12,21 Q-10,12 -6,4 Q-3,-1 0,4 Q3,-1 6,4 Q10,12 12,21 Q9,25 4,29 Q0,33 -4,29 Q-9,25 -12,21 Z" 
          fill="#FFD700"/>
    
    <!-- Human silhouette in the center -->
    <g fill="#1E3A8A" transform="translate(0, 10)" filter="url(#shadow)">
      <!-- Head -->
      <circle cx="0" cy="-10" r="4"/>
      <!-- Body -->
      <rect x="-2.5" y="-6" width="5" height="10" rx="1.5"/>
      <!-- Arms raised -->
      <path d="M-2.5,-4 L-10,-8 L-8,-6 L-2.5,-2 Z" fill="#1E3A8A"/>
      <path d="M2.5,-4 L10,-8 L8,-6 L2.5,-2 Z" fill="#1E3A8A"/>
      <!-- Legs spread -->
      <path d="M-2.5,4 L-8,12 L-6,10 L-1.5,4 Z" fill="#1E3A8A"/>
      <path d="M2.5,4 L8,12 L6,10 L1.5,4 Z" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- G8Road text -->
  <g transform="translate(0, 70)">
    <!-- G8 in dark blue with shadow -->
    <text x="50" y="0" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#1E3A8A" filter="url(#shadow)">G8</text>
    <!-- Road in orange with shadow -->
    <text x="90" y="0" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#FF4500" filter="url(#shadow)">Road</text>
  </g>
  
  <!-- Tagline -->
  <text x="125" y="85" font-family="'Arial', sans-serif" font-size="11" font-weight="500" fill="#1E3A8A" text-anchor="middle">CAMPS, EVENTS, COMMUNITY &amp; EXPERIENCES</text>
</svg>
