<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for flame -->
    <linearGradient id="flameGradientIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Flame icon -->
  <g transform="translate(20, 12)">
    <!-- Outer flame layer -->
    <path d="M-8,14 Q-6,4 -3,0 Q-2,-4 0,0 Q2,-4 3,0 Q6,4 8,14 Q6,16 3,18 Q0,20 -3,18 Q-6,16 -8,14 Z" 
          fill="#FF4500" opacity="0.9" filter="url(#shadowIcon)"/>
    
    <!-- Middle flame layer -->
    <path d="M-6,13 Q-5,6 -2,1 Q-1,-2 0,1 Q1,-2 2,1 Q5,6 6,13 Q5,14 2,16 Q0,18 -2,16 Q-5,14 -6,13 Z" 
          fill="#FF8C00" opacity="0.95"/>
    
    <!-- Inner flame layer -->
    <path d="M-4,12 Q-3,7 -1,2 Q-1,-1 0,2 Q1,-1 1,2 Q3,7 4,12 Q3,13 1,14 Q0,15 -1,14 Q-3,13 -4,12 Z" 
          fill="#FFD700"/>
    
    <!-- Human silhouette in the center -->
    <g fill="#1E3A8A" transform="translate(0, 7)" filter="url(#shadowIcon)">
      <!-- Head -->
      <circle cx="0" cy="-7" r="2"/>
      <!-- Body -->
      <rect x="-1.2" y="-5" width="2.4" height="5" rx="0.8"/>
      <!-- Arms raised -->
      <path d="M-1.2,-3 L-4,-6 L-3,-5 L-1.2,-1 Z" fill="#1E3A8A"/>
      <path d="M1.2,-3 L4,-6 L3,-5 L1.2,-1 Z" fill="#1E3A8A"/>
      <!-- Legs spread -->
      <path d="M-1.2,0 L-3,5 L-2,4 L-1,0 Z" fill="#1E3A8A"/>
      <path d="M1.2,0 L3,5 L2,4 L1,0 Z" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- G8 text (small) -->
  <text x="20" y="32" font-family="'Arial', sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A" text-anchor="middle" filter="url(#shadowIcon)">G8</text>
</svg>
